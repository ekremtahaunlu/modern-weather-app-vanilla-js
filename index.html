<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Weather App with Vanilla JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="appbar span-2">
      <div class="brand"><span class="dot"></span> Weather App</div>
      <div class="controls">
        <button id="geoBtn" class="btn" title="Use Your Location"> 📍 Location</button>
        <button id="unitToggle" class="toggle" title="C° / F°">C°</button>
      </div>
    </header>

    <!--Search Panel-->
    <section class="panel span-2">
      <form id="searchForm" class="search" autocomplete="off">
        <div class="input">
          <span>🔎</span>
          <input id="query" type="text" placeholder="Search for a city..." required />
        </div>
        <button class="btn" type="submit">Search</button>
      </form>
    </section>

    <!--Current Weather-->
    <section class="card current" id="currentCard">
      <div class="meta">
        <div>
          <div id="city" style="font-weight: 700; font-size: 20px;">-</div>
          <div id="time" class="muted">-</div>
        </div>
      </div>

      <div class="row">
        <div class="temp" id="temp">-</div>
        <div class="feels" id="desc">-</div>
      </div>
      <div class="row" id="stats">
        <!-- pills injected -->
      </div>
    </section>

    <!--Forecast & Sidebar-->
    <section class="card span-2">
      <h3>5-Day Forecast</h3>
      <div class="forecast" id="forecast"></div>
    </section>

    <aside class="card">
      <h3>Recent Searches</h3>
      <div id="recent" class="recent"></div>
    </aside>

    <aside class="card">
      <h3>Error / Status</h3>Ready ✅</div>
    </aside>
  </div>

  <script src="script.js"></script>
</body>
</html>
